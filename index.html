<html>
<head>
<title>Weather</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
$(document).ready(function () {
$( "#cityfield" ).keyup(function() {
	$.getJSON("https://students.cs.byu.edu/~clement/CS360/ajax/getcity.cgi?q="+$("#cityfield").val(),function(data) {
		var everything;
		everything = "<ul>";
		$.each(data, function(i,item) {
			everything += "<li> "+data[i].city+"</li>";
		});
		everything += "</ul>";
		$("#txtHint").html(everything);

		//deal with things that happen, log results to console

  $.fail(function(jqXHR, textStatus, errorThrown) { 
    console.log('getJSON request failed! ' + textStatus); 
    console.log("incoming "+jqXHR.responseText);
  })
  $.always(function() { console.log('getJSON request ended!');
  })
  $.complete(function() { console.log("complete"); });
	});
	
});
$("#button").click(function(e){
  var value = $("#cityfield").val();
  console.log(value);
  e.preventDefault();
  $("#dispcity").text(value);
  var myurl= "https://api.wunderground.com/api/c0145b7a56c32427/geolookup/conditions/q/UT/";
  myurl += value;
  myurl += ".json";
  console.log(myurl);
  $.ajax({
    url : myurl,
    dataType : "jsonp",
    success : function(data) {
        console.log(data);
    }
  })
});

});
</script>
</head>
<body>
<form>
Enter A Utah City: <input type="text" id="cityfield" value=""><br>
Suggestion: <span id="txtHint">Empty</span>
<input id="button" type="submit" value="Submit">
</form>
<p>City</p>
<textarea id="dispcity">No City</textarea>
<p>Current Weather</p>
<div id="weather">No weather</div>
<br>
<br>
<p id="attribution">
Data from Weather Undeground API
</p>

</body>
</html>
